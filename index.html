<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemental Tap Adventure</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('fondo1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 900px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
            margin-bottom: 20px;
        }

        #game-title {
            font-size: 36px;
            color: #fff;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        #user-id {
            font-size: 18px;
            color: #fff;
        }

        #score {
            font-size: 18px;
            color: #fff;
        }

        #level-progress-container {
            width: 100%;
            max-width: 300px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            height: 12px;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        #level-progress-text {
            font-size: 14px;
            color: #fff;
            font-weight: bold;
            margin-right: 10px;
        }

        #level-progress-bar {
            height: 100%;
            border-radius: 8px;
            transition: width 0.5s ease-in-out;
            background-color: #ffcc00;
            width: 0;
        }

        #tap-area {
            width: 80vw;
            max-width: 300px;
            height: 80vw;
            max-height: 300px;
            background-image: url('nft1.png');
            background-size: cover;
            background-repeat: no-repeat;
            cursor: pointer;
            margin-top: 30px;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 3px solid rgba(255, 255, 255, 0.5);
            position: relative;
        }

        #tap-area:active {
            transform: scale(0.95);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.8);
        }

        #rank-text {
            font-size: 24px;
            color: #ffcc00;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .token-display {
            position: absolute;
            color: #ffffff;
            font-size: 20px;
            transition: opacity 2s ease;
            pointer-events: none;
        }

        #energy-text {
            font-size: 16px;
            color: #fff;
            margin-top: 10px;
        }

        footer {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            width: 100%;
            max-width: 900px;
            margin-top: 30px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
        }

        footer div {
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            text-align: center;
            padding: 12px 18px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
            position: relative;
        }

        footer div:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        footer div:active {
            transform: scale(0.95);
        }

        footer div:before {
            font-size: 24px;
            margin-bottom: 5px;
        }

        @media (max-width: 600px) {
            #game-title {
                font-size: 28px;
            }

            #user-id {
                font-size: 14px;
            }

            #score {
                font-size: 14px;
            }

            #rank-text {
                font-size: 18px;
            }

            #energy-text {
                font-size: 14px;
            }

            .connect-button {
                background-color: #4CAF50;
                color: white;
                padding: 12px 25px;
                text-align: center;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div>
            <h1 id="game-title">Elemental Tap Adventure</h1>
            <div id="user-id">ID de Usuario: <span id="telegram-user-id">Usuario123</span></div>
        </div>
        <div id="score">Tokens: <span id="token-count">0</span> ETA</div>
        <button class="connect-button" id="connect-wallet" onclick="connectWallet()">üõ†Ô∏è Conectar Wallet</button>
        <div id="wallet-address" style="display: none; font-size: 16px; color: #fff;"></div>
    </header>

    <div id="level-progress-container">
        <div id="level-progress-text">Tokens: <span id="toques-realizados">0</span> / <span
                id="toques-necesarios">10000</span></div>
        <div id="level-progress-bar"></div>
    </div>

    <div id="tap-area"></div>
    <div id="rank-text">Fuego üî•</div>

    <div id="energy-text">Energ√≠a: <span id="energia-actual">1000</span>/<span id="energia-maxima">1000</span> ‚ö°</div>

    <footer>
        <div id="pos-tareas" onclick="window.location.href='postarea.html'">üìú Pos Tareas</div>
        <div id="referrals" onclick="window.location.href='referidos.html'">üë• Referidos</div>
        <div id="Informacion" onclick="window.location.href='informacion.html'">‚ÑπÔ∏è Informaci√≥n</div>
        <div id="Ranking" onclick="window.location.href='ranking.html'">üèÜ Ranking</div>
    </footer>

    <!-- Web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.5/dist/web3.min.js"></script>

    <script>
        // Variables globales
        let tokens = localStorage.getItem('tokens') ? parseInt(localStorage.getItem('tokens')) : 0;  // Tokens persistentes
        let currentLevel = 0;
        const maxTokensForLevel = [100, 250, 500, 800, 1200]; // Tokens necesarios por nivel
        const personajes = ['nft1.png', 'nft2.png', 'nft3.png', 'nft4.png', 'nft5.png']; // Im√°genes de personajes
        const tokenPorTap = [1, 2, 3, 5, 10];  // Tokens por tap por nivel
        let currentNFT = 0;

        // Energ√≠a inicial y m√°xima
        let energiaMaxima = 1000;
        let energiaActual = localStorage.getItem('energiaActual') ? parseInt(localStorage.getItem('energiaActual')) : energiaMaxima;

        // Tiempo de recarga de energ√≠a (en milisegundos)
        const recargaIntervalo = 10800000; // 3 horas

        // Actualizaci√≥n de la UI
        function actualizarUI() {
            document.getElementById('energia-actual').textContent = energiaActual;
            document.getElementById('energia-maxima').textContent = energiaMaxima;
            document.getElementById('token-count').textContent = tokens;
            document.getElementById('toques-realizados').textContent = tokens;
            document.getElementById('toques-necesarios').textContent = maxTokensForLevel[currentLevel];
            document.getElementById('level-progress-bar').style.width = (tokens / maxTokensForLevel[currentLevel]) * 100 + "%";

            // Verificar si llegamos al nivel final
            if (currentLevel >= maxTokensForLevel.length - 1) {
                currentNFT = personajes.length - 1;  // √öltimo personaje
                document.getElementById('tap-area').style.backgroundImage = `url(${personajes[currentNFT]})`;
                document.getElementById('rank-text').textContent = 'Personaje Final';
            } else {
                document.getElementById('tap-area').style.backgroundImage = `url(${personajes[currentNFT]})`;
            }
        }

        // Funci√≥n para conectar la wallet
        async function connectWallet() {
            if (window.ethereum) {
                const web3 = new Web3(window.ethereum);
                try {
                    // Solicitar acceso a la wallet
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const accounts = await web3.eth.getAccounts();
                    const account = accounts[0];

                    // Obtener los primeros 3 y √∫ltimos 3 caracteres de la direcci√≥n
                    const shortAddress = account.slice(0, 3) + "..." + account.slice(-3);

                    // Mostrar la direcci√≥n modificada
                    document.getElementById('wallet-address').style.display = 'block';
                    document.getElementById('wallet-address').textContent = `Wallet Conectada: ${shortAddress}`;
                    document.getElementById('connect-wallet').style.display = 'none';  // Ocultar bot√≥n
                } catch (error) {
                    console.error('Error al conectar la wallet:', error);
                }
            } else {
                alert('Por favor, instala MetaMask para conectar tu wallet.');
            }
        }

        // Agregar tokens al hacer clic en el √°rea
        function onTapAreaClick() {
            if (energiaActual >= 10) {
                tokens += tokenPorTap[currentLevel];
                energiaActual -= 10;  // Descontar 10 de la energ√≠a por clic
                localStorage.setItem('tokens', tokens);
                localStorage.setItem('energiaActual', energiaActual);
                actualizarUI();

                // Animaci√≥n de aparici√≥n de tokens
                let tokenDisplay = document.createElement('div');
                tokenDisplay.classList.add('token-display');
                tokenDisplay.textContent = "+" + tokenPorTap[currentLevel] + " ETA";
                document.body.appendChild(tokenDisplay);

                // Animaci√≥n
                let x = event.pageX - tokenDisplay.offsetWidth / 2;
                let y = event.pageY - tokenDisplay.offsetHeight / 2;
                tokenDisplay.style.left = `${x}px`;
                tokenDisplay.style.top = `${y}px`;

                // Animaci√≥n de desplazamiento
                setTimeout(() => {
                    tokenDisplay.style.opacity = 0;
                    tokenDisplay.style.transform = 'translateY(-50px)';
                }, 10);

                // Eliminar despu√©s de animaci√≥n
                setTimeout(() => {
                    tokenDisplay.remove();
                }, 2000);
            } else {
                alert('No tienes suficiente energ√≠a.');
            }
        }

        document.getElementById('tap-area').addEventListener('click', onTapAreaClick);

        // Recarga de energ√≠a cada 3 horas
        setInterval(() => {
            if (energiaActual < energiaMaxima) {
                energiaActual++;
                localStorage.setItem('energiaActual', energiaActual);
                actualizarUI();
            }
        }, recargaIntervalo);

        // Inicializar la UI
        actualizarUI();
    </script>
</body>

</html>
